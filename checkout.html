<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | ZarinÃ©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style1.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Open Sans', sans-serif;
      background: #111;
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #f5c518;
      margin-bottom: 30px;
    }

    .checkout-container {
      max-width: 900px;
      margin: auto;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .checkout-box {
      flex: 1 1 400px;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .checkout-box h2 {
      color: #f5c518;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: #1f1f1f;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .form-group textarea {
      resize: vertical;
    }

    .summary {
      font-size: 0.95rem;
      color: #ccc;
    }

    .summary p {
      margin: 10px 0;
    }

    .total {
      color: #f5c518;
      font-weight: bold;
      margin-top: 10px;
    }

    .place-btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background: #f5c518;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .place-btn:hover {
      background: #fff;
    }

    @media (max-width: 768px) {
      .checkout-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <a href="index1.html" style="text-decoration: none;"><h1>Checkout</h1></a>

  <div class="checkout-container">

    <!-- ðŸ§¾ Billing Info -->
    <div class="checkout-box">
      <h2>Billing Details</h2>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" required />
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Pincode</label>
          <input type="text" required />
        </div>
      </form>
    </div>

    <!-- ðŸ’³ Order Summary -->
    <div class="checkout-box">
      <h2>Order Summary</h2>
      <div class="summary">
        <p>Gold Necklace â€” â‚¹75,999</p>
        <p>Silver Pendant â€” â‚¹12,499</p>
        <p>Wedding Rings â€” â‚¹28,499</p>
        <p class="total">Total: â‚¹1,16,997</p>

        <div class="form-group" style="margin-top:20px;">
          <label>Payment Method</label>
          <select>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>

        <button class="place-btn">Place Order</button>
      </div>
    </div>
  </div>

</body>
</html>
